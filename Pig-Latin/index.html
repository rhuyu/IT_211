<!DOCTYPE html>
<html>
<head>
  <title>Pig Latin Translator</title>
  <style>
    body {
        display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #CBC3E3;
    }

    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .button-container button {
        margin: 2px;
      }

      h1 {
        font-family: consolas;
        letter-spacing: 4px;
      }
  </style>

  <script src="script.js"></script>
</head>
<body>
    <div class="container"></div>
  <h1>PIG LATIN TRANSLATOR</h1>

  <textarea id="inputText" rows="5" cols="50" placeholder="Enter text to translate"></textarea>
  <br>
  <div class="button-container">
  <button onclick="translateToPigLatin()">Translate</button>
  <button onclick="clearOutputText()">Clear</button>
</div>
  <br>
  <p id="outputText"></p>
</body>
</html>
